<script type="text/javascript">
	$(function(){
		$(".personalHomePage .panel-title").click(function(){
			$(this).parents(".panel-default").siblings().find(".panel-title").css({"background":"#fff"});
			if($(this).find(".transformArrow").hasClass("transformClick")){
				$(this).find(".transformArrow").removeClass("transformClick");
				$(this).css({"background":"#fff"});
			} else {
				$(this).find(".transformArrow").addClass("transformClick")
				$(this).parents(".panel-default").siblings().find(".transformArrow").removeClass("transformClick");
				$(this).css({"background":"#f2f2f2"});
			}
		});
	})
</script>
