<body>
<div id="header">
    <div class="container wow fadeInDown" data-wow-delay="0.5s">
        <img src="img/logo-01.png" alt="" class="pull-left">
        <a href="" class="pull-right"> 返回首页</a>
    </div>
</div>
<div id="main">
    <div class="container">
        <div class="content">
            <ul class="step clearfix">
                <li class="pull-left ">输入账号名</li>
                <li class="pull-left">验证身份</li>
                <li class="pull-left active">设置新密码</li>
                <li class="pull-left">找回密码成功</li>
            </ul>
            <div class="panel">
                <div class="prompt">
                    验证已通过，您可以设置新的密码！
                </div>
                <div class="form-group">
                    <label for="name" class="label1 pull-left control-label">新密码:</label>
                    <div class=input-par>
                        <input type="password" class="form-control" id="name" placeholder="6-20个字符，由字母、数字和符号的两种以上组合">
                    </div>
                </div>
                <div class="form-group">
                    <label for="name" class="label1 pull-left control-label">确认密码:</label>
                    <div class=input-par>
                        <input type="password" class="form-control" id="name" placeholder="请再次输入新密码">
                    </div>
                </div>
                
                <button type="submit" class="btn btn-default step1-next">确定</button>
            </div>
        </div>

    </div>
</div>
