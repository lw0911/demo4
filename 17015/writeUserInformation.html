	<div class="writeUserInformation">
		<div class="container">
			<div class="row">
				<div class="infoTitle">订单详情</div>
			</div>
			<div class="row">
				<div class="infoProgress clearfix">
					<div class="infoProgressOne pull-left">
						<div class="oneBgGray">
							<img src="img/writeUserInformation/oneBlue.png" />
						</div>
						<div class="greeColor allColor textAlign">确认所购商品</div>
					</div>
					<div class="infoProgressTwo pull-left">
						<div class="twoBgGray">
							<img  src="img/writeUserInformation/twoBlue.png" />
						</div>
						<div class="allColor textAlign">确认个人信息</div>
					</div>
					<div class="infoProgressThree pull-left">

						</div>
						<div class="allColor textAlign">完成付款</div>
					</div>
					<div class="infoProgressFour pull-left">

						</div>
						<div class="allColor textAlign">结束</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="formTable">
					<form class="form-horizontal" role="form">
						<div class="form-group">
						    <label for="firstname" class="col-sm-2 control-label">姓名：</label>
						    <div class="col-sm-10">
						      <input type="text" class="form-control" id="firstname" value="张三李四">
						    </div>
						 </div>
						<div class="form-group">
						    <label for="lastname" class="col-sm-2 control-label">手机号码：</label>
						    <div class="col-sm-10">
						      <input type="text" class="form-control" id="lastname" value="">
						    </div>
						</div>
						<div class="form-group">
						    <label for="lastname" class="col-sm-2 control-label">公司名称：</label>
						    <div class="col-sm-10">
						      <input type="text" class="form-control" id="lastname" value="">
						    </div>
						</div>
						<div class="form-group">
						    <label for="lastname" class="col-sm-2 control-label">固定电话：</label>
						    <div class="col-sm-10">
						      <input type="text" class="form-control" id="lastname" value="">
						    </div>
						</div>
						<div class="form-group">
						    <label for="lastname" class="col-sm-2 control-label">邮政编码：</label>
						    <div class="col-sm-10">
						      <input type="text" class="form-control" id="lastname" value="">
						    </div>
						</div>
						<div class="form-group clearfix">
						    <label for="lastname" class="col-sm-2 control-label">所在城市：</label>
						    <div class="selectMiddle">
							    <select class="form-control pull-left selectProvince">
								    <option>--请选择--</option>
								    <option>2</option>
								    <option>3</option>
								    <option>4</option>
								    <option>5</option>
							    </select>
							</div>
							<div class="selectMiddle">
							    <select class="form-control pull-left selectCity">
								    <option>--请选择--</option>
								    <option>2</option>
								    <option>3</option>
								    <option>4</option>
								    <option>5</option>
							    </select>
							</div>
						</div>
						<div class="form-group detailedAddress">
						    <label for="lastname" class="col-sm-2 control-label">详细地址：</label>
						    <div class="col-sm-10">
						      <input type="text" class="form-control" id="lastname" value="">
						    </div>
						    <div class="prompt hidden-xs hidden-sm">
						    	<div class="promptText">您的详细通讯地址， 字符数6~200位</div>
						    </div>
						</div>
						<div class="form-group">
							<label for="" class="col-sm-2 control-label invoice">是否需要开具发票：</label>
							<label class="radio-inline">
					        	<input type="radio" name="optionsRadiosinline" id="optionsRadios3" value="need" checked>需要</label>
					    	<label class="radio-inline">
					        	<input type="radio" name="optionsRadiosinline" id="optionsRadios4"  value="unwanted">不需要</label>
						</div>
						<div class="form-group twoGroup">
						    <button class="btn btn-primary pre" type="button">上一步</button>
						    <button class="btn btn-primary next" type="button">下一步</button>
						</div>
