<div id="header">
    <div class="container wow fadeInDown" data-wow-delay="0.5s">
        <img src="img/logo-03.png" alt="" class="col-left">
    </div>
</div>
<div id="main" class="before">
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-left">
                <img src="img/sign_in_left.jpg" alt="">
            </div>
            <div class="col-md-6 col-right">
                <form action="">
                      <input type="text" class="form-control" id="" placeholder="用户名/手机号  ">
                      <input type="password" class="form-control" id="" placeholder="输入密码  ">
                      <input type="text" class="form-control verification-code" id="" placeholder="输入验证码  ">
                      <img src="img/sign_in_code.jpg" alt="" class="code">
                      <div class="clearfix">
                          <div class="pull-left">
                              <input type="checkbox" id="automatic" ><label for="automatic">自动登录</label>
                          </div>
                          <a href="" class="pull-right forget">忘记密码?</a>
                      </div>
                      <a href="" class="sign-in">登录</a>
                      <a href="" class="pull-right go-register">新用户，立即注册></a>
                </form>
              
            </div>
        </div>
    </div>
</div>
