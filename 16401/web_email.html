<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>APP</title>
    <link rel="stylesheet" href="./css/component.css">
    <link rel="stylesheet" href="./css/admin.css">
    <link rel="stylesheet" href="./css/font-awesome.min.css">
    <script src="./js/JQuery2.1.4.js"></script>

    <!-- 富文本编辑器 -->
    <script src="./js/wang.js"></script>
</head>

<body>
    <div class="rbody" id="app">
        <div class="top">
            当前位置：后台<i class="fa fa-fw fa-angle-right"></i>邮箱设置
        </div>
        <div class="main">
            <div class="tabList">
                <span class="active">邮箱设置</span>
            </div>
            <div class="tabBody tactive">
                    <div class="ios-form-group mrb10">
                        <div class="ios-title">
                            <em class="ios-tip-must">*</em>
                            <span class="ios-tip-name">smtp服务器</span>
                        </div>
                        <div class="ios-input-box">
                            <input type="text" class="ios-input" placeholder="请输入">
                        </div>
                    </div>

                    <div class="ios-form-group mrb10">
                        <div class="ios-title">
                            <em class="ios-tip-must">*</em>
                            <span class="ios-tip-name">服务器端口：</span>
                        </div>
                        <div class="ios-input-box">
                            <input type="text" class="ios-input" placeholder="请输入">
                        </div>
                    </div>

                    <div class="ios-form-group mrb10">
                        <div class="ios-title">
                            <em class="ios-tip-must">*</em>
                            <span class="ios-tip-name">用户邮箱：</span>
                        </div>
                        <div class="ios-input-box">
                            <input type="text" class="ios-input" placeholder="请输入">
                        </div>
                    </div>


                    <div class="ios-form-group mrb10">
                        <div class="ios-title">
                            <em class="ios-tip-must">*</em>
                            <span class="ios-tip-name">用户帐号：</span>
                        </div>
                        <div class="ios-input-box">
                            <input type="text" class="ios-input" placeholder="请输入">
                        </div>
                    </div>

                    <div class="ios-form-group mrb10">
                        <div class="ios-title">
                            <em class="ios-tip-must">*</em>
                            <span class="ios-tip-name">用户密码：</span>
                        </div>
                        <div class="ios-input-box">
                            <input type="text" class="ios-input" placeholder="请输入">
                        </div>
                    </div>
                </div>
            <div>
                <span class="ios-button ios-button-blue ios-button-2x">保存发布</span>
            </div>
        </div>
    </div>
    <script src="./js/common.js"></script>
</body>

</html>
