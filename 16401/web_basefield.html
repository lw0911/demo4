<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>APP</title>
    <link rel="stylesheet" href="./css/component.css">
    <link rel="stylesheet" href="./css/admin.css">
    <link rel="stylesheet" href="./css/font-awesome.min.css">
    <script src="./js/JQuery2.1.4.js"></script>

    <!-- 富文本编辑器 -->
    <script src="./js/wang.js"></script>
</head>

<body>
    <div class="rbody" id="app">
        <div class="top">
            当前位置：后台<i class="fa fa-fw fa-angle-right"></i>其他参数
        </div>
        <div class="main">
            <div class="tabList">
                <span class="active">其他参数</span>
            </div>
            <div class="tabBody tactive">

                <div class="twoBox">
                    <div class="leftbox">
                        <div class="ios-form-group">
                            <div class="ios-title">
                                <em class="ios-tip-must"></em>
                                <span class="ios-tip-name">公司名称：</span>
                            </div>
                            <div class="ios-input-box">
                                <input type="text" class="ios-input" placeholder="请输入">
                            </div>
                        </div>
                    </div>
                    <div class="rightbox">
                        <div class="ios-form-group">
                            <div class="ios-title">
                                <em class="ios-tip-must"></em>
                                <span class="ios-tip-name">公司地址：</span>
                            </div>
                            <div class="ios-input-box">
                                <input type="text" class="ios-input" placeholder="请输入">
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 分隔符 -->
                <div class="twoBox">
                    <div class="leftbox">
                        <div class="ios-form-group">
                            <div class="ios-title">
                                <em class="ios-tip-must"></em>
                                <span class="ios-tip-name">公司电话：</span>
                            </div>
                            <div class="ios-input-box">
                                <input type="text" class="ios-input" placeholder="请输入">
                            </div>
                        </div>
                    </div>
                    <div class="rightbox">
                        <div class="ios-form-group">
                            <div class="ios-title">
                                <em class="ios-tip-must"></em>
                                <span class="ios-tip-name">公司邮箱：</span>
                            </div>
                            <div class="ios-input-box">
                                <input type="text" class="ios-input" placeholder="请输入">
                            </div>
                        </div>
                    </div>
                </div>
                <!-- 分隔符 -->
                <div class="twoBox">
                    <div class="leftbox">
                        <div class="ios-form-group">
                            <div class="ios-title">
                                <em class="ios-tip-must"></em>
                                <span class="ios-tip-name">客服QQ(以,隔开)：</span>
                            </div>
                            <div class="ios-input-box">
                                <input type="text" class="ios-input" placeholder="请输入">
                            </div>
                        </div>
                    </div>
                    <div class="rightbox">
                        <div class="ios-form-group">
                            <div class="ios-title">
                                <em class="ios-tip-must"></em>
                                <span class="ios-tip-name">联系人：</span>
                            </div>
                            <div class="ios-input-box">
                                <input type="text" class="ios-input" placeholder="请输入">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="ios-form-group mrb10">
                    <div class="ios-title">
                        <em class="ios-tip-must"></em>
                        <span class="ios-tip-name">公司简介</span>
                    </div>
                    <div class="ios-textarea-box">
                        <textarea class="ios-textarea"></textarea>
                    </div>
                </div>
            </div>
            <div>
                <span class="ios-button ios-button-blue ios-button-2x">保存发布</span>
            </div>
        </div>
    </div>
    <script src="./js/common.js"></script>
</body>

</html>
