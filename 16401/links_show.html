<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>APP</title>
    <link rel="stylesheet" href="./css/component.css">
    <link rel="stylesheet" href="./css/admin.css">
    <link rel="stylesheet" href="./css/font-awesome.min.css">
    <script src="./js/JQuery2.1.4.js"></script>

    <!-- 富文本编辑器 -->
    <script src="./js/wang.js"></script>
</head>

<body>
    <div class="rbody" id="app">
        <div class="top">
            当前位置：后台<i class="fa fa-fw fa-angle-right"></i>链接列表
        </div>
        <div class="main">
            <div class="tabList">
                <span class="active">链接列表</span>
            </div>

            <div class="tableLists mrb10">
                <table>
                    <colgroup>
                        <col>
                        <col width="200">
                        <col width="100">
                        <col width="100">
                        <col width="135">
                    </colgroup>

                    <tr>
                        <th>链接名称</th>
                        <th>链接URL</th>
                        <th>打开方式</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                    <tr>
                        <td>百度新闻网</td>
                        <td>http://www.baidu.com</td>
                        <td>新建窗口</td>
                        <td>正常</td>
                        <td>
                            <a href="" class="ios-edit-btn">编辑</a>
                            <a href="" class="ios-del-btn">删除</a>
                        </td>
                    </tr>
                </table>
            </div>
            <div>
                <span class="ios-button ios-button-blue ios-button-2x">创建链接</span>
            </div>

        </div>
    </div>
    <script src="./js/common.js"></script>

</html>
