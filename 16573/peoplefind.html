    <p id="open" style="display: none"><label class="find_labela">单位类型：</label><select class="find_input">

</select><label class="find_labela">稿件状态：</label><select class="find_input">

</select><input type="button" value="搜索一下" class="find_but" id="but_close"><input type="button" value="重置" class="find_but" id="but_close01"></p></div>

<script>
    !function(){
        laydate.skin('danlan');//切换皮肤，请查看skins下面皮肤库
        laydate({elem: '#demo'});
        laydate({elem: '#demo1'});//绑定元素
    }();
</script>

<script type="text/javascript">
    $(function () {
        $('#table').bootstrapTable({
            method: "get",
            striped: true,
            singleSelect: false,
            url: "json/peoplefind.json",
            dataType: "json",
            pagination: true, //分页
            pageSize: 10,
            pageNumber: 1,
            search: false, //显示搜索框
            contentType: "application/x-www-form-urlencoded",
            queryParams: null,
            columns: [
                {
                    checkbox: "true",
                    field: 'check',
                    align: 'center',
                    valign: 'middle'
                }
                ,
                {
                    title: "序号",
                    field: 'id',
                    align: 'center',
                    valign: 'middle'
                },
                {
                    title: '稿件状态',
                    field: 'type',
                    align: 'center',
                    formatter: function (cellval, row) {
                        //var cellval=$("#station").val();
                        if (cellval =='未处理'){
                            return '<div  style="color:red">'+cellval+'</div>';
                        } else  if (cellval =='已处理'){
                            return '<div  style="color:green">'+cellval+'</div>';
                        }else {
                            return cellval;
                        }}

                },
                {
                    title: '提交人',
                    field: 'sumbit',
                    align: 'center',
                    valign: 'middle'
                },
                {
                    title: '标题',
                    field: 'title',
                    align: 'center'
                },
                {
                    title: '反映人',
                    field: 'person',
                    align: 'center'
                },
                {
                    title: '提交时间',
                    field: 'time',
                    align: 'center'
                },
                {
                    title: '类别',
                    field: 'type01',
                    align: 'center',
                    formatter: function (cellval, row) {
                        //var cellval=$("#station").val();
                        if (cellval =='不公开'){
                            return '<div  style="color:red">'+cellval+'</div>';
                        } else  if (cellval =='公开'){
                            return '<div  style="color:green">'+cellval+'</div>';
                        }else {
                            return cellval;
                        }}
                },


                {
                    title: '操作',
                    field: 'opear',
                    align: 'center',
                    formatter: function (value, row) {
                        var e = '<a  href="#" title="报送" onclick="handleEvent(\'' + row.id + '\')">报送</a> ';


                        return e ;
                    }
                }
            ]
        });
    })

</script>

<script>
    $(function () {
        $(".find_span").click(function () {
            $("#open").show();
            $(this).hide();
            $(".find_span1").show();
            $("#but_close02").hide();
            $("#but_open").hide();

        })
        $(".find_span1").click(function () {
            $("#open").hide();
            $(this).hide();
            $(".find_span").show();
            $("#but_open").show();
            $("#but_close02").show();

        })

    })
</script>
