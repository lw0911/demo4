<script >
    $(function(){

        option = {
            tooltip : {
                trigger: 'item',
                formatter: "{a} <br/>{b} : {c} ({d}%)"

            toolbox: {
                show : true,
                feature : {
                    mark : {show: true},

                            }
                        }
                    },

                }
            },
            calculable : true,
            series : [

                    itemStyle : {

                            }
                        },
                        emphasis : {
