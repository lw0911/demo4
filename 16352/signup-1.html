<!DOCTYPE html>
<html class="uk-height-1-1">
<head>
    <title>Sign Up 1</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/css/styles.css" />
    <script src="assets/js/jquery-3.5.1.min.js"></script>
    <script src="assets/js/uikit.min.js"></script>
    <script src="assets/js/uikit-icons.min.js"></script>
</head>
<body class="uk-height-1-1">

    <div class="uk-height-1-1 ev-section-padding-v-s uk-panel uk-flex uk-flex-wrap uk-flex-middle uk-flex-center">

        <div class="ev-auth-1">

            <a href="index.html">
                <img class="ev-logo" src="assets/img/logo.png">
            </a>

            <h5 class="uk-heading-line"><span>Sign Up</span></h5>

            <form>
                <div class="uk-margin">
                    <div class="uk-width-1-1 uk-inline">
                        <input class="uk-input uk-border-pill" placeholder="Name" type="text">
                    </div>
                </div>
                <div class="uk-margin">
                    <div class="uk-width-1-1 uk-inline">
                        <input class="uk-input uk-border-pill" placeholder="Email" type="text">
                    </div>
                </div>
                <div class="uk-margin">
                    <div class="uk-width-1-1 uk-inline">
                        <input class="uk-input uk-border-pill" placeholder="Password" type="text">
                    </div>
                </div>

                <div class="uk-margin">
                    <div class="uk-width-1-1 padding-h uk-inline uk-text-left uk-text-small">
                    <label><input class="uk-checkbox" type="checkbox"> I Agree to <a class="ev-link-primary" href="#">Terms and Conditions</a></label>
                    </div>
                </div>


                <button class="uk-button uk-width-1-1 uk-border-pill">Enter</button>

                <div class="uk-margin uk-width-1-1 uk-text-small">
                Already have an account? <a class="ev-link-primary uk-text-bold" href="login-1.html">Sign In</a>
                </div>

            </form>


        </div>

    </div>

<script src="assets/js/nice-select.min.js"></script>
<script src="assets/js/moment.min.js"></script>
<script src="assets/js/daterangepicker.js"></script>
<script src="assets/js/fontawesome.min.js"></script>
<script src="assets/js/main.js"></script>

</body>
</html>
