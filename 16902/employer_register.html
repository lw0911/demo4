	<script src="js/jquery-2.0.0.min.js"></script>

	<script type="text/javascript">  

		var wait=60;  

		function time(o) {  

				if (wait == 0) {  

					o.removeAttribute("disabled");            

					o.value="获取验证码";  

					wait = 60;  

				} else {  

					o.setAttribute("disabled", true);  

					o.value="重新发送(" + wait + ")";  

					wait--;  

					setTimeout(function() {  

						time(o)  

					},  

					1000)

				}  

			}  

		document.getElementById("get_btn").onclick=function(){time(this);}  

	</script>
