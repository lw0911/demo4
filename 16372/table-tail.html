<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格详情</title>
    <link rel="stylesheet" href="css/base.css">
</head>
<body>
<main class="index-section">
    <div class="tail-div"><label><span class="red-must">*</span>编号：</label><input type="text" class="tail-input"></div>
    <div class="tail-div"><label><span class="red-must">*</span>标题：</label><input type="text" class="tail-input"></div>
    <div class="tail-div"><label><span class="red-must">*</span>发布人：</label><select class="tail-select"><option>李四</option></select></div>
    <div class="tail-div"><label><span class="red-must">*</span>发布时间：</label><input type="date" class="tail-input"></div>
    <div class="tail-div"><label class="area-lable"><span class="red-must">*</span>内容：</label><textarea class="tail-area"></textarea></div>
    <div class="tail-butoon-div"><button class="tail-button tail-save">保存</button><button class="tail-button tail-close">取消</button></div>
</main>

</body>
</html>
