	<body>

		<div class="container">
			<div class="row">
				<div class="col-md-12 text-center">
					<ul class="menu">
						<li class="active"><a href="index.html">领取流量</a></li>

				<div class="col-md-4 col-md-offset-4">
					

					<!-- Start Sign In Form -->
					<div action="#" class="fh5co-form animate-box" data-animate-effect="fadeIn">
						<h2>联通用户免费领取流量</h2>
						<div class="form-group">
							<label for="phones" class="sr-only">phones</label>
							<input type="text" class="form-control" id="phones" placeholder="输入手机号码" autocomplete="off">
						</div>
						<div class="form-group">
							<label for="codes" class="sr-only">codes</label>
							<input type="text" class="form-control" id="codes" placeholder="输入验证码" autocomplete="off">
						</div>
						
						
						<div class="form-group">
							<input type="submit" id="cc" value="获取验证码" class="btn btn-primary">
							<input type="submit" id="dd" value="领取流量" class="btn btn-primary">
						</div>
						
	
						
					</div>

	<script src="js/main.js"></script>
	
	<script>
		$('#cc').click(function(){
			var phone = $('#phones').val();
			$.ajax({
				url:'https://m.10010.com/god/AirCheckMessage/sendCaptcha',
				type:'post',
				dataType:'json',
				data:{
					phoneVal:phone,
					type:21
				},
				success:function(datas){
					console.log(datas);
                    alert('发送成功，最好间隔60s提交一次');
				},
				error: function (err) {
                    console.log(err);
					alert('发送成功，最好间隔60s提交一次');
				},
			})
		});

        $('#dd').click(function(){
            var phone = $('#phones').val();
            var code = $('#codes').val();
            $.ajax({
                url:'https://m.10010.com/god/qingPiCard/flowExchange',
                data:{
                    number:phone,
					type:21,
                    captcha:code
                },
                success:function(datas){
					console.log(datas);
                    alert('提交成功！');
				},
				error: function (err) {
					console.log(err);
                    alert('提交成功！');
				},
            });
        });
	</script>
