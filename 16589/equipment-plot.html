<script src="Scripts/jqplot/jqplot.categoryAxisRenderer.min.js"></script> 
<script src="Scripts/jqplot/jqplot.pointLabels.min.js"></script> 
<script>
$(function(){
        var s1 = [83,83,290,0,0,0,1940];
        var ticks = ['停电','冲顶','蹲底','开门行梯','非平层开门','超速','层间停梯'];
        
        plot1 = $.jqplot('chart1', [s1], {
            seriesDefaults:{
                renderer:$.jqplot.BarRenderer,
                pointLabels: { show: true }
            },
            axes: {
                xaxis: {
                    renderer: $.jqplot.CategoryAxisRenderer,
                    ticks: ticks
                },
				yaxis:{min:0,max:2500}
            },
            highlighter: { show: false }
        });
    
        $('#chart1').bind('jqplotDataClick', 
            function (ev, seriesIndex, pointIndex, data) {
                $('#info1').html('series: '+seriesIndex+', point: '+pointIndex+', data: '+data);
            }
        );
});
</script>
