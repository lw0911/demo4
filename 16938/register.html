<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>注册</title>
    <script src="js/jquery-2.1.3.min.js"></script>
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <script type="text/javascript">
      $(function () {
        $('.top .pcnone').click(function () {
          $('.top').addClass('phone');
          $('header,body').addClass('ph_fixed');
        })
        $('.logo .meau').click(function () {
          $('header .nav').addClass('show');
        })

        $('header .nav .icon-zuo').click(function () {
          $('header .nav').removeClass('show sea');
        })
        $('.logo .search').click(function () {
          $('.nav').addClass('show sea');
        })
      })
    </script>
    <section class="top">
      <div class="cont">
        <div class="l"><XXX专注于儿童黄金饰品的金店品牌></div>
        <div class="r phone">
          <a href="login.html"><i class="iconfont icon-yonghu"></i>登录</a>
          <a href="register.html"><i class="iconfont icon-zhuce reg"></i>注册</a>
          <a class="lang" href="javascript:;">
            <i class="iconfont icon-diqiu"></i>
            <span>EN</span>
            <ul>
              <li>EN</li>
              <li>中文</li>
            </ul>
            <i class="xiala iconfont icon-xia"></i>
          </a>
        </div>
        <i class="pcnone r iconfont icon-guanbi"></i>
      </div>
    </section>
    <header>
      <div class="cont">
        <div class="logo l">
          <img class="l" src="img/logo.jpg" alt="">
          <div class="pcnone r">
            <i class="iconfont icon-liebiao meau"></i>
            <i class="iconfont icon-search search"></i>
          </div>
        </div>
        <div class="nav r">
          <div class="pcnone tit"><i class="iconfont icon-zuo"></i>目录</div>
          <div class="navs">
            <a href="index.html" class="act">首页</a>
            <a href="brand.html">品牌发展</a>
            <a href="activity.html">缤纷活动</a>
            <a href="shop.html">精品商城</a>
            <a href="#">关于我们</a>
            <a href="contact.html">联系我们</a>
          </div>
          <div class="pcnone log">
            <a href="login.html">登录</a>
            <a href="register.html">注册</a>
            <a href="/">中文</a>
            <a href="/">EN</a>
          </div>
          <div class="search">
            <i class="pcnone iconfont icon-zuo"></i>
            <input type="text" placeholder="请输入您需要的商品">
            <i class="iconfont icon-search"></i>
          </div>
        </div>
      </div>
    </header>
    <section class="register">
      <div class="cont">
        <h3 class="tit center">欢迎您加入XXX会员</h3>
        <p class="tip center">由这一刻开始，尽情享受会员尊尚折扣优惠及「悦享钱」购物奖赏，同时体验个人化礼遇及贴心服务。</p>
        <div class="rform">
          <div class="rli">
            <div class="l">称谓</div>
            <div class="r">
              <label class="label"><input class="radio psex" type="radio" name="psex" value="1"><font class="radioInput"></font>先生</label>
              <label class="label"><input class="radio psex" type="radio" name="psex" value="1"><font class="radioInput"></font>太太</label>
              <label class="label"><input class="radio psex" type="radio" name="psex" value="1"><font class="radioInput"></font>小姐</label>
              <label class="label"><input class="radio psex" type="radio" name="psex" value="1"><font class="radioInput"></font>女士</label>
            </div>
          </div>
          <div class="rli">
            <div class="l">姓名</div>
            <div class="r"><input type="text"></div>
          </div>
          <div class="rli">
            <div class="l">出生日期</div>
            <div class="r">
              <form name="reg_testdate">
                <select name="YYYY" onChange="YYYYDD(this.value)">
                    <option value="">请选择 年</option>
                </select>
                <select name="MM" onChange="MMDD(this.value)">
                    <option value="">选择 月</option>
                </select>
                <select name="DD" onChange="DDD(this.value)">
                    <option value="">选择 日</option>
                </select>
              </form>
            </div>
          </div>
          <div class="rli">
            <div class="l">居住地区</div>
            <div class="r"><input type="text" placeholder="杭州"></div>
          </div>
          <div class="rli">
            <div class="l">手机号码</div>
            <div class="r"><input type="text"></div>
          </div>
          <div class="rli">
            <div class="l">电子邮箱</div>
            <div class="r"><input type="text"></div>
          </div>
          <div class="rli">
            <div class="l">确认电子邮箱</div>
            <div class="r"><input type="text"></div>
          </div>
          <div class="rli">
            <div class="l">输入密码</div>
            <div class="r"><input type="text" placeholder="6-15个字符"></div>
          </div>
          <div class="rli">
            <div class="l">确认密码</div>
            <div class="r"><input type="text" placeholder="6-15个字符"></div>
          </div>
          <a class="btn">确认</a>
        </div>
      </div>
    </section>
    <footer>
      <div class="bottom">
        <div class="cont">
          <div class="bo_li">
            <img src="img/footer1.jpg" alt="">
            <p>100%纯正黄金</p>
          </div>
          <div class="bo_li">
            <img src="img/footer2.jpg" alt="">
            <p>100%售后服务</p>
          </div>
          <div class="bo_li">
            <img src="img/footer3.jpg" alt="">
            <p>100%正品保证</p>
          </div>
          <div class="bo_li">
            <img src="img/footer4.jpg" alt="">
            <p>100%直邮</p>
          </div>
        </div>
      </div>
      <div class="footer">
        <div class="cont">
          <ul>
            <li><a href="">关于我们</a></li>
            <li><a href="">服务条款</a></li>
            <li><a href="">新手指南</a></li>
            <li><a href="">快递寄送</a></li>
            <li><a href="">商品退换</a></li>
            <li><a href="">联系我们</a></li>
            <li><a href="">友情链接</a></li>
          </ul>
          <p class="center">版权所有 © XXX. 2020</p>
        </div>
      </div>
    </footer>
    <script src="js/data.js"></script>
    <script type="text/javascript">
      $(function () {
        $('.xiala').click(function () {
          $('.lang ul').toggle();
        })
        $('.lang ul li').click(function () {
          var text =  $(this).html();
          $('.lang span').html(text);
          $('.lang ul').hide();
        })
      })
    </script>
</body>
</html>
