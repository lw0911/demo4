
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>无标题文档</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <style>
        *,h1,.table,label,td,tr,h2{padding: 0;margin: 0}
        .top_out{padding-bottom: 10px;}
        .table tr td:nth-child(2n+1){background-color: #f9f9f9;text-align: right;font-weight: bold;color: #46647e;font-size: 14px;width:120px;line-height: 40px }
        .top{ border:1px solid #c1d3de;border-top: none}
        .top td{border: 2px #efefef solid}
        .top select,.top input{text-align: left;border: 1px #ccc solid;width: 100%;height: 40px;border-radius: 4px}
        .top td textarea{width: 100%;height: 240px;resize: none;border:  1px #ccc solid;border-radius: 4px}
        .bot_btn{width: 150px;height: 30px;margin: 0 auto 10px auto}
        .bot_btn .btn{width: 60px;height: 30px;background-color: #68b86c;border: none;border-radius: 6px;color: #fff;margin-right: 15px;text-align: center}
        .bot_btn .btn1,.bot_btn .btn1 a{background-color: #c1d3de;border: none;border-radius: 6px;color: #000;margin-right: 0;text-decoration: none}
        .bot_btn .btn1 a{display: block}
        .title{  background:url(images/righttitlebig.png) repeat-x; border:1px solid #c1d3de; overflow:visible;}
        .title h2{line-height:33px; margin-left:7px; padding-left:22px; font-weight:bold; font-size:14px; font-family:'宋体'; color:#000000; background:url(images/titleico.png) no-repeat left center;}
        .i_start {
            width: 8px;
            height: 8px;
            position: relative;
            display: inline-block;
            background-image: url("images/start.png");

            margin-right: 5px;
            top:-2px;
        }
    </style>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script>
        function change() {
            var height01 = $(window).height();
            $(".top").css('height', height01 - 35+"px");
        }
    </script>
</head>

<body style="border-radius: 8px" onload="change()">
<div class="title"><h2>电子通行单信息</h2></div>
<div class="top">
    <div>
        <div class="top_out">
            <table class="table" >
                <tbody>
                <tr>
                    <td style="border-top: none">事由：</td>
                    <td  colspan = "6"  style="text-align: left;border-top: none">
                        <select>
                            <option>就餐</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>进游览区时间：</td>
                    <td  style="text-align: left"><input type="text" id="demo"></td>
                    <td>出浏览区时间：</td>
                    <td colspan = "3" style="text-align: left"><input type="text" class="long_text" id="demo2"></td>
                </tr>
                <tr>
                    <td>车牌号：</td>
                    <td  style="text-align: left"><input type="text"></td>
                    <td>接车单位/人：</td>
                    <td colspan = "3" style="text-align: left"><input type="text" class="long_text"></td>
                </tr>
                <tr>
                    <td>刷卡：</td>
                    <td  style="text-align: left"><input type="text"></td>
                    <td>人数：</td>
                    <td colspan = "3" style="text-align: left"><input type="text" class="long_text"></td>
                </tr>
                <tr>
                    <td>目的地：</td>
                    <td  style="text-align: left"><input type="text"></td>
                    <td>指定停车场：</td>
                    <td colspan = "3" style="text-align: left">  <select>
                        <option>就餐</option>
                    </select></td>
                </tr>
                <tr>
                    <td >备注（门票号）：</td>
                    <td colspan = "8" style="text-align: left"><textarea  id="editor" style="width: 100%;height: 240px"></textarea></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="bot_btn">
        <button class="btn">保存</button>
        <button class="btn btn1"><a href="notice.html" target="right">返回</a></button>
    </div>
</div>

</body>
