<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/bootstrap-table.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/info-mgt.css" />
    <style>
        .layui-layer-title{background:url(images/righttitlebig.png) repeat-x;font-weight:bold;color:#46647e; border:1px solid #c1d3de;height: 33px;line-height: 33px;}
        .tabe_bot label{width: 70px;text-align: right;font-size: 14px;font-weight: 900;color: #46647e}
        .l_left{float: left}
        .tabe_bot input,.tabe_bot  select{width: 180px;height: 30px;border-radius: 6px;margin:0 20px 0 0;border: none;border: 1px #ccc solid}
        .tabe_btn{width: 60px;height: 30px;background-color: #68b86c;border: none;border-radius: 6px;color: #fff}
    </style>
    <title>文件会签</title>
</head>

<body>
<div class="title"><h2>文件会签</h2></div>
<div class="query">
    <div class="tabe_bot">
        <div class="l_left"><label>文件标题：</label><input type="text" placeholder="请输入文件标题"></div>
        <div class="l_left"><label>状态：</label><select>
            <option>已会签</option>
            <option>未会签</option>
        </select></div>
        <div class="l_left"><label>提交时间：</label><input id="demo" placeholder="输入提交时间" /></div>
        <button class="tabe_btn ">查询</button>
        <div class="clear"></div>
    </div>
</div>
<div class="table-operate ue-clear">
    <a href="#" class="add"  onclick="openlayer()">添加</a>
    <a href="javascript:;" class="del">删除</a>
    <a href="javascript:;" class="out">导出</a>
    <!--<a href="javascript:;" class="count">统计</a>-->
    <!--<a href="javascript:;" class="check">审核</a>-->
</div>
<div class="table-box">
    <table id="table" class="table_style"></table>
</div>
<div class="pagination ue-clear"></div>
</body>
<script type="text/javascript" src="js/jquery.js"></script>

<script src="js/bootstrap.min.js"></script>
<script src="js/bootstrap-table.js"></script>
<script src="js/bootstrap-table-zh-CN.min.js"></script>
<script src="js/date/js/laydate.js"></script>
<script>
    $(function () {
        $('#table').bootstrapTable({
            method: "get",
            striped: true,
            singleSelect: false,
            url: "json/datum.json",
            dataType: "json",
            pagination: true, //分页
            pageSize: 10,
            pageNumber: 1,
            search: false, //显示搜索框
            contentType: "application/x-www-form-urlencoded",
            queryParams: null,
            columns: [
                {
                    checkbox:"true",
                    field: 'ID',
                    align: 'center',
                    valign: 'middle'
                },
                {
                    title: "文件编号",
                    field: 'class',
                    align: 'center',
                    valign: 'middle'
                },
                {
                    title: '文件标题',
                    field: 'sex',
                    align: 'center',
                    valign: 'middle'
                },
                {
                    title: '会签状态',
                    field: 'type',
                    align: 'center'
                },
                {
                    title: '提交时间',
                    field: 'name',
                    align: 'center',
                    valign: 'middle'
                },
                {
                    title: '会签人',
                    field: 'name',
                    align: 'center',
                    valign: 'middle'
                },

                {
                    title: '备注',
                    field: 'work',
                    align: 'center'
                },
                {
                    title: '操作',
                    field: 'id',
                    align: 'center',
                    formatter: function (value, row) {
                        var e = '<a  href="#" onclick="openlayer(\'' + row.id + '\')">编辑</a> ';
                        var c = '<a  href="#" onclick="openlayer(\'' + row.id + '\')">删除</a> ';
                        var d = '<a  href="#" onclick="openlayer(\'' + row.id + '\')">会签</a> ';
                        return e+c+d;
                    }
                }
            ]
        });
    });
</script>
<script>
    !function(){
        laydate.skin('molv');//切换皮肤，请查看skins下面皮肤库
        laydate({elem: '#demo'});//绑定元素
    }();
</script>
<script src="js/layer_v2.1/layer/layer.js"></script>
<script type="text/javascript">

    function openlayer(id){
        layer.open({
            type: 2,
            title: '添加信息',
            shadeClose: true,
            shade: 0.5,
            skin: 'layui-layer-rim',
//            maxmin: true,
            closeBtn:1,
            area: ['80%', '75%'],
            shadeClose: true,
            closeBtn: 1,
            content: 'filesign_tail.html'
            //iframe的url
        });
    }
</script>
</html>
