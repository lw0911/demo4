    注：一阴一阳谓之道，偏阴偏阳谓之疾。五行平衡健安顺，如若偏枯有灾险。
        流年不平现流月，大运不平灾流年。五脏兼对六亲位，不吊即孝也花钱。

&lt;----------------------------------------祖业父母----------------------------------------&gt;

祖业父母：（继先祖一脉真传 克勤克俭，教后人两行正路 唯读唯耕）
    1、日主弱，用神为正印或比肩帮扶者，主得母亲或兄妹之宠爱。
    2、日主弱，年坐羊刃，主得双亲祖荫，但对父母不免稍有刑克。
    3、年上或月上遇贵人，双亲貌秀而文雅。
    4、年临天月二德，父母心慈而祥，行善积德之人，出身德望之家。
    5、柱中财多克母。
    6、日柱纳音克命宫纳音，祖上和父母贫穷。
    7、羊刃现年柱，不是祖上破败，就是多有刑伤，且其人有以怨报德的倾向。
    8、偏财过多而身弱，为父亲拖累。
    9、月干偏财主父掌家权。
    10、财旺身弱，父母关系不好或父母中有人身体很不好，父掌家权，与父缘薄。
    11、年干自坐绝、死、墓，或年支遭冲克，表示祖业虚花、衰败，祖父或祖母有一位寿不长。
    12、忌神在年干，祖父先去世。
    13、忌神集于月柱，不得父母助力。
    14、月或时透偏财，与父不和。
    15、偏财为忌神，但父母宫为喜用神，表明父亲自身条件好、品质好，但却不能帮助自己。

&lt;----------------------------------------称骨算命----------------------------------------&gt;

袁天罡称骨算命：
此命局为二两八钱：
宜出外改姓求生之命。
一生行事似飘蓬，祖宗产业大梦中，
若不过房并改姓，也当移徙二三通。
注解：此命为人多才能，心机灵巧，祖业飘零，离乡别井可成事业，兄弟多力，驳杂多端，为静处安然，出外有人敬重，可进四方之财，有贵人扶持，逢凶化吉，勤俭一生，无大难，只是救人无功，恩中招怨，重义轻才，易聚易散，早年不能聚财，三十三岁方知劳苦，凡事顺意，三十八九，四十岁称心如意，末限福如东海，寿比南山。只是妻宫有克，三子送终，寿元六十九，闯过八十一，死于三月中。

&lt;----------------------------------------诗词论命----------------------------------------&gt;

古诗词论命：
乙木根草种得深，只宜阳地不宜阴。
漂浮最怕多逢水，刻断何当苦用金。
南去火炎灾不浅，西行土重祸犹侵。
栋梁不是连根木，辨别工夫好用心。

隆冬建丑怯冰霜，谁识天时转二阳。
暖土诚能生万物，寒金难道只深藏。
刑冲未戌非无用，类聚鸡蛇信有方。
若在日时多水木，直须行入巽离乡。

乙生丑为偏财旺，喜行东南木巽宫；
虽说功名不登榜，富豪能比古石崇。

年上正官福德添，祖上有德功名全；
更喜独官居一位，后人必定早握权；
年上正官怕伤官，唯遇此运添麻烦；
中年交了正官运，再逢禄旺职高迁。

月上偏财众人抬，兄弟姐妹靠得来；
有宜守家喜出外，不学手艺做买卖；
月上偏财是外财，贵人手下能求财；
偏财临月也怕劫，财多婚姻自有灾。

日藏偏财无刑冲，妻子贤惠福禄生；
男女二命相刑克，中年伤妻苦伶仃；
二命相争多疾患，两命相克有灾星；
偏财受冲情缘薄，财逢天乙有名声。

时带伤官头胎女，男女均兆克子息；
晚年运气不如意，孤苦伶仃防人欺；
支上无财家必贫，支上逢劫财难聚；
伤官最畏把官见，火土伤官最为忌。

乙丑日生：慷慨大方，喜爱春风，多学少成，幼年现灾，父母重拜；九流中人，夫妻无刑，儿女不孤，六亲少靠；女人贤良纯和，但求财心切，需体恤家庭。
身坐金库财福秀，衣禄荣华样样有。金水相涵好文章，东方西方对面谈。
生于子月，丑合，贵。丑月，带疾；寅月，寅中丙火克庚金官星，不禄。申酉月，无火，寿长。寅卯月败财。辰戌月，富贵。亥子月，诗文扬。巳午月，福寿。戌月，清秀厚道，财富丰盈。

&lt;---------------------------------命宫、游年卦、小儿关煞---------------------------------&gt;

命宫：
午宫天福命最强，荣华富贵在命上，
遇着大事能化小，遇着小事保安康；
处事为人心肠软，如同佛道好心肠。

天福星，荣华吉命。午宫，太阳之垣，生于此宫，其为人也，士农工商，无不咸宜。最利攻读政治，功业自然显著，倘格局不利，可能发生心脏病。午宫之人，天生具有高贵的，有野心和热望的特质。并且有坚强的意志，而且经常不顾险阻，有打通一切阻碍的勇气，但有时傲气很盛，而为企图速化，出人头地，则又不愿小屈以求大伸。平时待人和蔼可亲，也无非笼络手段，取悦他人，便利其本身之发展。假使戒除骄态，自有成功之一日。如逢岁运不佳，生理方面，可能影响腰部，发生脊骨疼痛，风湿，黄疸等症。

&lt;---------------------------------------鬼谷子论命---------------------------------------&gt;

鬼谷子论命：
革卦
丙戌时：天乙星－落花戒霜－暮年事宜谨慎。

判断
此宿主人命，清高近贵，性直心慈。不会苟求，拙于俯仰，五行坚固，四柱安和。情如野鹤栖松，性似寒潭印月。如行好事，可保永年。

革故鼎新格
弃旧从新命始亨，利名却有两三重，雁飞云外程程远，花落溪边片片红。
世事莫嫌无用处，仓箱终是有从容，龙头虎尾天书降，重整青毡锦绣中。

基业
孤松枝上鹤声鸣，奋志翱翔入紫云，白玉黄金非是贵，猩猩伶俐喜为文。

兄弟
鸣鸿三只入秋霞，枫叶飘飘逐暮鸦，素叹凋零梅蕊少，数声姜笛到仙家。

行藏
玉帛金珠满目前，绿窗朱户隐神仙，门庭改换方为妙，积德修身感上天。

婚姻
簾笼深锁白云间，燕语呢喃过远山，流水落花人寂寞，后园蜂蝶喜回环。

子息
移金换玉调瑶琴，柳叶桃根岁月深，墙外高枝花正发，晚来松桂始森森。

收成
龙犬年间风雨多，仙桥已架欲如何，西山风雨真凄楚，鹤泪猿啼听牧歌。

&lt;---------------------------------------一掌经论命---------------------------------------&gt;

一掌经论命：
年：
    天权星：月日时上遇天权，聪明正直志不凡。文武相宜受人敬，正人见喜小人嫌。再与福寿文贵并，名誉地位保双全。若逢孤破兼厄驿，操劳奔波不消闲。
    年入天权，少年奔走，公平仗义，聪明俊秀。若勤学问，管禄之人。广交朋友，权在四方。贵格虽好，困厄必防。

月：
    天厄星：天厄凶星运势低，劳碌生涯始见奇。此命带疾方延寿，白手起家靠自立。再有权福相辅助，福禄双至定无疑。时厄再兼孤与破，伤残相伴老无依。
    月入天厄，凶多吉少，性多固执，亲人无靠。世业如云，自立生涯。若无身厄，琴宫不和。带疾延年，可免凶厄。

日：
    天驿星：天驿流年犯此星，命宜离祖得安宁。经营游遍天下路，难免到时一场空。若逢权福方为吉，福刃相交百事通。若带孤破加天厄，克害六亲苦伶仃。
    日入天驿，出入频频，驿马到门，经商有利。出外快活，在家有困。贪占过欲，反而失意。夫妻有散，后必重聚。

时：
    天文星：时值天文灵性高，文章俊秀名声超。聪明伶俐讲信义，待人真诚有礼貌。若逢刃艺能文武，遇着破奸皆不妙。多学少成犯孤刃，福寿权会俸禄高。
    时入天文，斯文之人，出入聚财，衣食富足。博学多识，人人夸好。平生所忌，火上有厄。若非官禄，妻儿双克。

&lt;----------------------------------------日干论命----------------------------------------&gt;

日干论命：
性格：
    乙同属木性，与木之兄的阳相对，有木之弟的阴性气质。木所具有温和、安静特性较常在乙身上出现。
    乙源自轧，意指互相倾轧或互相摩擦，春季时，万物会自皮中挣出逐渐成长。
    若以天文现象而言，甲是一闪而过的雷电，而乙则是吹拂树尖的风。性格上而言，甲是树木，而乙则是攀沿树木的葛藤。也就是说甲会直往上伸展，而乙则是柔软、弯曲身体的蜿蜒而上。
    由于乙的性格温和，因此多半不是自我主张过强的人，就算问题发生时，也多采取静观事变的态度，进而寻求合理的解决方法。但因过于重视人和，往往成了好好先生，易受四周所影响。
    乙丑日出生的人的运势就像森林中照不到阳光的树木，喜好保守的生存方式，能忠实的固守既有的事物，不喜开创新工作。

恋爱：
    这种类型的男性太过温柔，就连向对方传达自己的感情时，也不采取直接的手段，反而拼命的思考不着痕迹的方法，有道是皇帝不急太监急，他的周围友人都替他焦虑不安，希望他能勇敢地表白。
    由于欠缺决断力，常会担心自己的举动可能造成对方的麻烦，因此就算赠送礼物给心爱的对象，事后被问起时多半会佯装不知。
    如此一来，女性可能会认为乙日男性不可靠，然而就是这种不可靠反倒成了他们谈恋爱的最大武器，因为它往往强烈的刺激了女性的母体本能，认为惟有她的帮助，他才能成器。
    人们常说[女人心海底针]有的女性憧憬具有决断力，力量强劲的男性，但也有些女性却喜欢保护无依无靠的男性，这种复杂的心态正成了乙日生男性的养分。

职业：
    乙具有木的温柔、敦厚，不论任何行业都能柔软的适应。不过，最好从事协助性的工作，如科长不在时，代理科长辅佐科务，要比当科长领导部属来得胜任。甲给人的印象是可依靠的高树，而乙则是温和柔弱的小草木，因此乙的人很重情趣，多从事绘画、音乐等艺术工作，如果成为教师也多教导情趣方面的知识。
    从木性的观点来看，甲适合使用木材原料的行业，而乙则适合木材加工业，如纸浆业、制纸业、纸商，或加工植物纤维而成的衣料制造，贩卖业。五谷杂粮、花卉、青果、果实等流通、贩卖也在此范围内。纸制品关系可扩大来考虑，如文具或画籍、杂志的出版、印刷业等都很好。
    丙年的人最能表现乙的典型本性，由于他会倾尽自己的温柔，为世人谋福利，所以很适合慈善事业，宗教或教育界，这种性格若进入企业界，也多半从事促进人类健康、福利的工作。

财运：
    乙日生的人表面上虽有[开口谈钱太俗气]的气概，但内心却有惜金的一面。由于生性使然，对于别人的要求很难断然拒绝，事后却又懊悔不已，不论借人大钱、小钱都有这种倾向。
    庚年生的人在经济能力上颇能和社会相符合，但因过于好面子，交际费用一掷千金，往往有入不敷出的窘状。

健康：
    乙日生的人天生就是弱体质，但是就如难折断的柳枝般，身体一旦遇上不良的状况时，会知道临机应变，不会过于勉强自己。因此，大病的危险反而出人意外的少，即使生病，自己也很有一套应付它，所以不会突然恶化。肝脏和喉咙易出毛病，扁桃腺炎也是一项弱点。

&lt;--------------------------------------年月日时论命--------------------------------------&gt;

年月日时论命：
    庚寅年：庚金寅木，生人乃为森林出山之虎。泼雪凑霜，参天覆盖，风撼笙篁之秦，雨余旌旗之张，故曰：松柏木，松柏干枝喜秋冬、二季。冲破禄马吉神，为人一生性格威仪，志气浩大，做事和平，外刚内柔，春生衣禄丰厚，夏生衣禄平平，秋生财帛丰足，冬生福寿康宁。日生财谷有余，夜生中平。六月生人八败。男忌：四、十月，女忌：三、七月。
    庚寅生人，为人心性急燥，有口无心，有事不藏，易好易恶，反复无情，衣食丰足，财物早年耗散不聚，晚景荣华，女主操持，旺相之命，身带禄米三升五合，糯米三升，棉布一件，绢一段，肉六两，茶盐六两，欠受生钱七万贯，午时空亡。
    庚寅年的人个性开朗，行动敏捷，在人群中极受欢迎。但心情散漫、情绪多变，不管什么事都容易失败，脾气也极为暴躁。如能抑制缺点，对人亲切和蔼，将会成为老成持重、品德高尚的掌权人。晚年家运兴旺发达。

    十二月出生的人，三月受胎，小寒节后出生，为人心直口快，兄弟缘小，百事劳苦，千斤重担一身担。初限有暗疾 侵身，中运衣禄自然来，四方财可得，女命能旺夫，但须小心病痛及小灾。凡事若成功还防失败，宜多祈神保平安，虽有衣禄，但一生坎坷较多，乃水流无定之命。
    十二月为建丑月，在易经的卜卦上是配合地泽临的月份。这月出生的人很任性，性情不稳定，时常我行我素。若能耐心矫正缺点，谋求上进，虽然，中年期会遭遇到很多艰难，但是，晚年却能意外获得好运，度过让人羡慕的余生。
诗曰：
腊月生人不受贫，初年必定显英名。
白手成家自立业，猛勇刚强不让人。
初限勤劳受苦辛，自然未后不求人。
好运伴随福禄至，夫妇团圆过百春。

初限勤劳受苦辛，自成自立不求人，
心直口快难藏毒，骨肉团圆过几春。
    十二月生人，百事劳苦，心直口快，亦主暗疾，父母兄弟妻子衣禄自然，得四方之财半吉之命也。

    初七日，此日生人，性格活泼，厌静易动，沉浮起伏，波澜不定，初限平平，二五方开泰运，佳命渐至，家庭美满，兄弟如意，若是女命主富贵福禄。

    戌时生人：（晚上七时至九时）地母星入命，河魁原本位，象应类金星，为人富有胆力，忠心尽职，重义气，讲信用，独行奋斗，福禄有进，歌乐一生，女人虚华，性情暴躁，无忍耐性，偏重情感，不重金钱，福禄中平，戌时主权威，公明得安然，平生衣禄有，好运积钱财，努力上进，可掌权柄之命。
    适业：军人、保镖、诗人、作家、投机、五金、农林、机械等，火土事业吉，忌木类
    吉凶年：十六、二十六、三十五、四十四、四十九、五十七、七十八岁
    戌时初生人：时初生人先克母，为人性急心慈善，手足难靠六亲平，三八发财有权柄。忠厚朴实，随机应变不足，手足不得力，作事有权柄，六亲平常，夫妻口角，子息迟少，初年辛苦。三十七岁后，财禄自好，生涯顺遂，衣食丰足之命。诗曰：慈心行公道，浮财入手来，一生有作为，常得贵人来。
    戌时中生人：时中生人父先卒，六亲兄弟少帮助，夫妻长子带刑克，四十二后好安排，为人敦厚笃实，吃苦耐劳，逢凶化吉，六亲兄弟少力，夫妇半途需防刑克，早年平顺，中运不足，晚运身荣，衣禄平平，晚景有旺，平生无偏心，做事多才干，胆大有智谋，乃晚年荣华之命，诗曰：平生心无漏，生来本有防，心雄胆大，开口作颠狂。
    戌时末生人：时末生人父母全，文武皆通性焦急，六亲兄弟多有靠，手艺精巧夫妻和，为人诚实本分，是非分明，谋事多而成事少，六亲无情面，夫妻两相克，晚得子方成，宜学技艺，自然精通，文武相宜，晚年安乐，离祖更吉显达，名利双收之命。诗曰：衣禄自安然，平生福自宽，凡事如心意，寿享衣锦人。
